<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashley's Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E0F7FA;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            text-align: center;
            padding: 50px 0;
            background-color: #00BCD4;
            color: white;
        }
        header h1 {
            font-size: 48px;
            margin: 0;
            font-weight: bold;
        }
        header p {
            font-size: 18px;
            margin: 10px 0 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
        }
        .container img {
            width: 200px;
            border-radius: 50%;
            border: 5px solid #00BCD4;
        }
        .pdf-links {
            margin-top: 30px;
            text-align: center;
        }
        .pdf-links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #00BCD4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .pdf-links a:hover {
            background-color: #008C9E;
        }
    </style>
</head>
<body>

<header>
    <h1>Ashley</h1>
    <p>Vlogging About Beauty, Fashion, Life Hacks & My Life!</p>
</header>

<div class="container">
    <img src="myphoto.jpg" alt="Ashley Photo">
    <p>Welcome to my personal website! Here, you can explore my works and interests.</p>
</div>

<div class="pdf-links">
    <h2>My Works</h2>
    <a href="work1.pdf" target="_blank">PDF Work 1</a>
    <a href="work2.pdf" target="_blank">PDF Work 2</a>
    <a href="work3.pdf" target="_blank">PDF Work 3</a>
</div>

</body>
</html>
